<template>
    <lightning-card title="Cal-C"></lightning-card>
    <div>
    <lightning-layout multiple-rows>
        <lightning-layout-item flexibility="auto" size ="3" padding="around-small">
                        
                        <c-child-calc></c-child-calc>
                    </lightning-layout-item>
                
                    <lightning-layout-item flexibility="auto" size ="3" padding="around-small">
                        
                        <c-substractchild></c-substractchild>
                    </lightning-layout-item>
                
                    <lightning-layout-item flexibility="auto" size ="3" padding="around-small">
                        
                        <c-multiplicationchild></c-multiplicationchild>
                    </lightning-layout-item>
                
                    <lightning-layout-item flexibility="auto" size ="3" padding="around-small">
                       
                        <c-divisionchild></c-divisionchild>
                    </lightning-layout-item>
                         </lightning-layout>
            </div>
            <div>
                <lightning-button-group>
                    <lightning-button variant="brand" label="Addition" title="Addition" onclick={addition} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Subtraction" title="subtraction" onclick={subtraction} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Multiplication" title="Multiplication" onclick={multiplication} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Division" title="Division" onclick={division} class="slds-m-left_x-small"></lightning-button>
                </lightning-button-group>
            </div>
       
        </template>
