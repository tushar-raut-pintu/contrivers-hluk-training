<template>
    <lightning-card  >
        <Span if:true={initialValue} slot="title">0</Span>
        <Span if:false={initialValue} slot="title">{count}</Span>
            <lightning-button label="Increment" title="Non-primary action"
            onclick={incrementBy} class="slds-var-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
